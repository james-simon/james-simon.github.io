---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title" style="text-align:center">{{ page.title }}</h1>
  </header>
<!--     <p style="text-align:center;font-size:200%;">{{ page.flavortext }}</p> -->
  
<hr class="featurette-divider">
  
  <div class="post-content">
    {{ content }}
  </div>
  
<hr class="featurette-divider">
  
  <p style="text-align:center"> <a href="{{site.baseurl}}{{page.url | replace: "-", "" | replace: page.answer, ""}}" style="font-size:16px">back to puzzle</a></p>

</article>
