---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title" style="text-align:center">{{ page.title }}</h1>
  </header>
    <p style="text-align:center">{{ page.flavortext }}</p>

  <div class="post-content">
    {{ content }}
  </div>
  <a style="text-align:center" href="{{site.baseurl}}{{page.url | replace: ".html", "" }}-{{page.answer}}" style="font-size:16px"> solution </a>

</article>
