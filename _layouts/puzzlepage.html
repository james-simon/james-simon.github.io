---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title" style="text-align:center">{{ page.title }}</h1>
  </header>
    <p style="text-align:center">{{ page.flavortext }}</p>

  <div class="container">
    
    <div class="post-content">
      {{ content }}
    </div>
  
    <hr class="featurette-divider">
    
    <p style="text-align:center">The answer is an English word.  To check your answer, add &quot;-xxxxx&quot; to this URL, where &quot;xxxxx&quot; is the answer in all lowercase.  The <a href="{{site.baseurl}}{{page.url | replace: ".html", "" }}-{{page.answer}}" style="font-size:16px">solution</a> is here.</p>

  </div>

</article>
