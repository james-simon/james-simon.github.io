---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <h3 class="post-title">{{ page.flavortext }}</h3>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
  <a href="{{ site.baseurl }}{{page.title | downcase}}-{{page.answer}}" style="font-size:16px"> solution </a>

</article>
